  <div class="panel panel-default" ng-repeat="x in data" >
            <div class="panel-heading"> 
               <h3 class="panel-title">{{x.title}} 
                   <span class="label label-success">标签1</span> 
                   <span class="label label-success">标签2</span> 
                   <span class="label label-success">标签3</span>
                  <span class="glyphicon glyphicon-trash"  style="float:right" ng-click="del(x)"></span>
               </h3>
            </div> 
<div class="panel-body" ui-sref="edit({id:x.id,title:x.title,content:x.content})">
                <div style="border-bottom:1px solid #eee;color:#777;margin-bottom:5px">2016-10-09</div>{{x.content}}
               </div> 
           </div> 
             <div href="#" class="affix" style="bottom:5px;width:100%"  ui-sref="add"> 
            <div style="background:#f8dbb6;width:50px;height:50px;color:#fff;margin:0 auto;font-size:33px;line-height:50px;text-align:center;border-radius:25px;box-shadow:0px 0px 5px #337ab7">添</div> 
            
            </div> 
</div>
